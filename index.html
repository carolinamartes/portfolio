<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html">
    <link rel=" icon" href="images/icon.png" type="image/x-icon" />
    <!--from: https://icons8.com/license/   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,700|Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Carolina Martes</title>
</head>

<body class="center-align red-text text-accent-1">
    <div id="responsive-container">
        <div id="name-logo">
            <img src="images/Carolina.png" class="responsive-img" />
            <img src="images/Martes.png" class="responsive-img" />
            <section>
                <a href="#projects" class="scroll-down" address="true"></a>
            </section>
        </div>
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating btn-large red-accent-1" id="action-button">
                <i class="mdi mdi-message-plus"></i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating yellow darken-2" onclick="window.open( 'https://mail.google.com/mail/?view=cm&fs=1&to=carolina.martes@gmail.com&su=Hi,Carolina!', '_blank', 'location=yes,height=570,width=520');">
                        <i class="mdi mdi-email"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating green" href="https://www.linkedin.com/in/carolinamartes">
                        <i class="mdi mdi-linkedin-box">publish</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating blue" href="https://github.com/carolinamartes">
                        <i class="mdi mdi-github-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-container">
            <div id="projects">
                <h3 class="center">Repler</h3>
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="http://repler.herokuapp.com">
                        <img src="images/repl.png" class="responsive-img">
                      </a>
                    </div>
                </div>
            </div>
            <div class="header">
                <h3 class="center">Nyum</h3>
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="http://nyum.herokuapp.com"><img src="images/nyum.png" class="responsive-img"></a>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="center">Vinge</h3>
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="http://vinge.herokuapp.com">
                            <img src="images/vinge.png" class="responsive-img"></a>
                    </div>
                </div>
            </div>
            <div class="header">
                <h3 class="center">Float!</h3>
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="http://carolinamartes.github.io">
                            <img src="images/Float!.png" class="responsive-img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>
    $(function() {
        $('.scroll-down').click(function() {
            $('html, body').animate({
                scrollTop: $('#projects').offset().top
            }, 'slow');
            return false;
        });
    });
</script>
